<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fusión Mexicana</title>
    <!--<link rel="stylesheet" href="css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Galada&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilosLogin.css">
</head>
<body>
    <!--FusionMexicana-->
    <!--4CQsf(G&lxCJhXt*W2UZ-->
    <div id="background"></div>
    <header id="header" class="">
        <div class="container col-sm-12 col-md-12 col-lg-12 text-center p-4">
            <h1 id="title">Fusión Mexicana</h1>
        </div>
    </header><!-- /header -->
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="container text-center p-5" id="form">
                    <img src="icons/usuario.png">
                    <div id="Alert"></div>
                    <form>
                      <div class="form-group mx-sm-0 mx-md-3 mx-lg-5">
                            <input type="text" class="form-control" id="user" placeholder="Usuario">
                      </div>
                      <div class="form-group mx-sm-0 mx-md-3 mx-lg-5">
                            <input type="password" class="form-control" id="password" placeholder="Contraseña">
                      </div>
                      <button id="btnIngresar" type="submit" class="btn btn-primary">Ingresar</button>
                      <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#modalRegistrar">Registrar</button>
                    </form>
                </div>  
            </div>
        </div>
    </section>
    <div class="modal fade" id="modalRegistrar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nuevo Usuario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <ul class="list-group list-group-flush">
                            <label class="text-center display-4">Información personal</label>
                            <li class="list-group-item">
                                <div class="form-group">
                                    <label for="Nombre" class="col-form-label">Nombre:</label>
                                    <input type="text" class="form-control" id="Nombre">
                                </div>
                                <div class="form-group">
                                    <label for="Apellidos" class="col-form-label">Apellidos:</label>
                                    <input type="text" class="form-control" id="Apellidos">
                                </div>
                                <div class="form-group">
                                    <label for="Edad" class="col-form-label">Edad:</label>
                                    <input type="text" class="form-control" id="Edad">
                                </div>
                                <div class="form-group">
                                    <label for="Email" class="col-form-label">Email:</label>
                                    <input type="text" class="form-control" id="Email" placeholder="example@example.com">
                                </div>
                                <div class="form-group">
                                    <label for="Telefono" class="col-form-label">Teléfono:</label>
                                    <input type="text" class="form-control" id="Telefono">
                                </div>
                            </li>
                            <label class="text-center display-4">Información de acceso</label>
                            <li class="list-group-item">
                                <div class="form-group">
                                    <label for="Usuario" class="col-form-label">Usuario:</label>
                                    <input type="text" class="form-control" id="Usuario">
                                </div>
                                <div class="form-group">
                                    <label for="Password" class="col-form-label">Contraseña:</label>
                                    <input type="password" class="form-control" id="Password">
                                </div>
                            </li>
                        </ul>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="btn-cancelar-registrar" class="btn btn-warning" data-dismiss="modal">Cancelar</button>
                    <button type="button" id="btn-enviar-registrar" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </div>
    </div>    
    <!-- Modal Alert -->
	<div class="modal fade" id="alertModal" tabindex="-1">
		<div class="modal-dialog">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title" id="title-alert"></h5>
			  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			  </button>
			</div>
			<div class="modal-body" id="body-alert">
			  
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-secondary" data-dismiss="modal">Aceptar</button>
			</div>
		  </div>
		</div>
	</div>
    <footer class="">
        <div class="container col-sm-12 col-md-12 col-lg-12 text-center p-2">
            <h1 id="footer">Comandas</h1>
        </div>    
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
	<script src="js/bootstrap-drawer.js"></script>
    <script type="text/javascript" src="controller/login.js"></script>
</body>
</html>
