<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fusión Mexicana</title>
    <!--<link rel="stylesheet" href="css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
    <!--FusionMexicana-->

    <div class="container-fluid">
        <div class="row">
            <div class="container col-sm-12 col-md-12 col-lg-12 text-center">
                <h1 id="title">Fusión Mexicana</h1>
            </div>
        </div>
        <div class="row">
            <div class="container text-center">
                
            </div>
            <div class="container text-center p-5" id="form">
                <form>
                  <div class="form-group mx-sm-0 mx-md-3 mx-lg-5">
                        <input type="email" class="form-control" id="user" placeholder="Usuario">
                  </div>
                  <div class="form-group mx-sm-0 mx-md-3 mx-lg-5">
                        <input type="password" class="form-control" id="password" placeholder="Contraseña">
                  </div>
                  <button id="btnIngresar" type="submit" class="btn btn-primary">Ingresar</button>
                </form>
            </div>  
        </div>
        <div class="row">
            <div class="container col-sm-12 col-md-12 col-lg-12 text-center">
                <h1 id="footer">Comandas</h1>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="controller/login.js"></script>
