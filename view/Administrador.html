<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/estilosAdministrador.css">
    <link rel="stylesheet" href="../css/bootstrap-drawer.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <title>Administrador</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="drawer" data-target="#drawer-demo" role='button' id="usuario"><i class="bi bi-person-circle"></i></a><!---->
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" role="button" id="btn-inicio">Inicio <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" role="button" id="btn-empleados">Empleados</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" role="button" id="btn-comandas">Comandas</a>
                    </li>
                    <!--<li class="nav-item dropdown" id="btn-comandas">
                        <a class="nav-link dropdown-toggle" role="button" data-toggle="dropdown">
                            Comandas
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" role="button" id="btn-ventas-hoy">Hoy</a>
                            <a class="dropdown-item" role="button" id="btn-ventas-semana">Semana</a>
                            <a class="dropdown-item" role="button" id="btn-ventas-mes">Mes</a>
                            <a class="dropdown-item" role="button" id="btn-ventas-hoy">Personalizado</a>
                        </div>
                    </li>-->
                </ul>
            </div>
        </nav>
    </header>
    <!--DRAWER información del usuario-->
	<div class="drawer drawer-left slide" tabindex="-1" role="dialog" aria-labelledby="drawer-demo-title" aria-hidden="true" id="drawer-demo">
		<div class="drawer-content drawer-content-scrollable" role="document">
			<div class="drawer-header">
				<div class="row">
					<div class="col-12">
						<h4 class="drawer-title" id="drawer-demo-title">Titulo</h4>
					</div>
				</div>
			</div>
			<div class="drawer-body align-middle">
				<div class="row">
					<div class="col-12 text-center" id="nombre">
						
					</div>
				</div>
                <div class="row">
                    <div class="col-12 text-center" id="apellidos">

                    </div>
                </div>
				<div class="row">
					<div class="col-12 text-center" id="numero_telefonico">

					</div>
				</div>
				<div class="row">
					<div class="col-12 text-center" id="email">

					</div>
				</div>
			</div>
			<div class="drawer-footer">
				<div class="row">
					<div class="col-6 text-center">
						<button type="button" class="btn btn-primary" id="btn-modificar-usuario">
							Modificar
						</button>
					</div>
					<div class="col-6 text-center">
						<button type="button" class="btn btn-danger btn-logout" data-dismiss="drawer" aria-label="Close">
							Cerrar Sesión
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>

    <div id="containerInicio">
        <div id="container">
            <div id="Body">
                <h2><span>Bienvenido</span><br></h2>
            </div>
        </div>
    </div>

    <div class="container" id="containerEmpleados">
        
        <h1 class="display-2">Empleados</h2>
        <h3 class="display-4">Meseros <i class="bi bi-arrow-down-circle"></i></h3>
        <div class="row" id="seccionMesero"></div>
        <h3 class="display-4">Cocineros <i class="bi bi-arrow-down-circle"></i></h3>
        <div class="row" id="seccionCocinero"></div>
        <h3 class="display-4">Cajeros <i class="bi bi-arrow-down-circle"></i></h3>
        <div class="row" id="seccionCajero"></div>
        <h3 class="display-4 alert alert-danger">Empleados sin cargo asignado aún <i class="bi bi-arrow-down-circle"></i></h3>    
        <div class="row" id="seccionSinCargo"></div>

    </div>

    <div class="container" id="containerComandas">
        <h1 class="display-1 text-right">Comandas</h1>
    </div>

    <!-- Modal Ver Comanda -->
    <div class="modal fade" id="modalVerComanda">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Editar Cargos Empleados-->
    <div class="modal fade" id="modalEditarCargo">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nuevo Cargo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>


    <script src="../js/anime.min.js"></script>
    <script src="../controller/admin.js"></script>
    <script src="../controller/toolsEmpleados.js"></script>
    <script src="../js/bootstrap-drawer.js"></script>
</body>
</html>
