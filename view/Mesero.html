<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Mesero</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/bootstrap-drawer.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Galada&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../css/estilosMesero.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col-lg-1">
					<div class="media">
						<button type="button" class="btn btn-light" data-toggle="drawer" data-target="#drawer-demo">
							<img src="../icons/png/menu.png" class="m-auto" width="32" height="32">
						</button>
					</div>
				</div>
				<div class="col-lg-11 text-right">
					<h1 class="text-muted" id="titulo"></h1>
				</div>
			</div>
		</div>	
	</header>
	<div class="drawer drawer-left slide" tabindex="-1" role="dialog" aria-labelledby="drawer-demo-title" aria-hidden="true" id="drawer-demo">
		<div class="drawer-content drawer-content-scrollable" role="document">
			<div class="drawer-header">
				<div class="row">
					<div class="col-12">
						<h4 class="drawer-title" id="drawer-demo-title"></h4>
					</div>
				</div>
			</div>
			<div class="drawer-body align-middle">
				<div class="row">
					<div class="col-12 text-center" id="nombre">
						
					</div>
				</div>
				<div class="row">
					<div class="col-12 text-center" id="numero_telefonico">

					</div>
				</div>
				<div class="row">
					<div class="col-12 text-center" id="email">

					</div>
				</div>
			</div>
			<div class="drawer-footer">
				<div class="row">
					<!--<div class="col-6">
						<button type="button" class="btn btn-primary" data-dismiss="drawer" aria-label="Close">
							Actualizar
						</button>
					</div>-->
					<div class="col-12 text-center">
						<button type="button" class="btn btn-danger" data-dismiss="drawer" aria-label="Close">
							Cerrar Sesi√≥n
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="mesas"></div>
	</div>
	<!--Javascript-->
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
	<script src="../js/bootstrap-drawer.js"></script>
	<script type="text/javascript" src="../controller/mesero.js"></script>
</body>
</html>
